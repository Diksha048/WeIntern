<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-wrapper">
  <div class="app">
  <div class="header">
    <div>
      <h1>All Tasks</h1>
      <p id="taskCount">0 Tasks</p>
    </div>

    <!-- Dark mode toggle -->
    <button class="dark-toggle" id="darkBtn" onclick="toggleDark()">ðŸŒ™</button>

  </div>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search tasks...">
  </div>

  <div class="tabs">
    <button onclick="setFilter('all')">All</button>
    <button onclick="setFilter('upcoming')">Upcoming</button>
    <button onclick="setFilter('completed')">Completed</button>
  </div>

  <div class="task-list" id="taskList"></div>

  <button class="fab" onclick="openAdd()">+</button>
</div>

<!-- ADD MODAL -->
<div class="modal" id="addModal">
  <div class="modal-card">
    <h2>Add Task</h2>
    <input id="taskText" placeholder="Task name">
    <input type="datetime-local" id="taskDate">
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeAdd()">Cancel</button>
      <button class="btn-add" onclick="addTask()">Add</button>
    </div>
  </div>
</div>

<!-- EDIT MODAL -->
<div class="modal" id="editModal">
  <div class="modal-card">
    <h2>Edit Task</h2>
    <input id="editText">
    <input type="datetime-local" id="editDate">
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeEdit()">Cancel</button>
      <button class="btn-add" onclick="saveEdit()">Save</button>
    </div>
  </div>
</div>

<!-- DELETE CONFIRM MODAL -->
<div class="modal" id="deleteModal">
  <div class="modal-card">
    <h3>Delete Task?</h3>
    <p>This action cannot be undone.</p>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeDelete()">Cancel</button>
      <button class="btn-add" onclick="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<!-- TOAST / SNACKBAR -->
<div id="toast" class="toast"></div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
